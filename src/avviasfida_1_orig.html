<script>

    function arrow(dir) {
        
        if (dir == "left") {
            window.location.href="controllarisultato_1.html"
        }

            window.location.href = "right.html"
        }

    }

</script></head>



<body style="background-color:transparent">

    </div>
    <div>&nbsp;&nbsp;</div>
